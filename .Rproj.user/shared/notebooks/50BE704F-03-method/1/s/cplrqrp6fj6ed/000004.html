</style><div class="tabwid"><style>.cl-1343539c{border-collapse:collapse;}.cl-132e481c{font-family:'Arial';font-size:8pt;font-weight:normal;font-style:normal;text-decoration:none;color:rgba(0, 0, 0, 1.00);background-color:transparent;}.cl-132e6f22{margin:0;text-align:left;border-bottom: 0 solid rgba(0, 0, 0, 1.00);border-top: 0 solid rgba(0, 0, 0, 1.00);border-left: 0 solid rgba(0, 0, 0, 1.00);border-right: 0 solid rgba(0, 0, 0, 1.00);padding-bottom:5pt;padding-top:5pt;padding-left:5pt;padding-right:5pt;line-height: 1;background-color:transparent;}.cl-132f3272{width:216pt;background-color:transparent;vertical-align: middle;border-bottom: 1pt solid rgba(102, 102, 102, 1.00);border-top: 0 solid rgba(0, 0, 0, 1.00);border-left: 1pt solid rgba(102, 102, 102, 1.00);border-right: 1pt solid rgba(102, 102, 102, 1.00);margin-bottom:0;margin-top:0;margin-left:0;margin-right:0;}.cl-132f3273{width:216pt;background-color:transparent;vertical-align: middle;border-bottom: 1pt solid rgba(102, 102, 102, 1.00);border-top: 1pt solid rgba(102, 102, 102, 1.00);border-left: 1pt solid rgba(102, 102, 102, 1.00);border-right: 1pt solid rgba(102, 102, 102, 1.00);margin-bottom:0;margin-top:0;margin-left:0;margin-right:0;}</style><table class='cl-1343539c'><thead><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">a.     A country-driven approach.</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Country-driven approaches inspire ownership and ensure that plans, programmes and activities are aligned with national priorities.</span></p></td></tr></thead><tbody><tr style="overflow-wrap:break-word;"><td class="cl-132f3272"><p class="cl-132e6f22"><span class="cl-132e481c">b.     Equality, justice, and transparency</span></p></td><td class="cl-132f3272"><p class="cl-132e6f22"><span class="cl-132e481c">Lesotho’s Constitution states that it shall adopt policies aimed at promoting a society based on equality and justice for all its citizens, and that the State shall take appropriate measures in order to promote equality of opportunity for the disadvantaged groups in the society to enable them to participate fully in all spheres of public life. Transparency is an important principle of good governance and promotes public and private sector participation in development projects.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">c.     Protection and sound management of the environment</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Article 36 of the Constitution of Lesotho states that it “shall adopt policies designed to protect and enhance the natural and cultural environment of Lesotho for the benefit of both present and future generations and shall endeavour to assure to all citizens a sound and safe environment adequate for their health and well-being”.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">d.     Gender and social inclusion, and particular consideration of marginalized groups such as women</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Lesotho’s NSDP II mainstreams Climate Change, Environment, Gender and Social Inclusion across all sectors, recognising that these are crucial for the realization of inclusive growth.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">e.     Contribution to sustainable development</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Sustainable development serves to meet the country’s needs today without compromising the ability of future generations to meet their needs. Lesotho, in its Vision 2020, lays a very strong emphasis on sustainable development, and is implementing the UN Sustainable Development Goals which have been domesticated in the National Strategic Development Plan II. Development gains are threatened by high vulnerability to global warming and the impacts of climate change, so adaptation planning and implementation of planned adaptation measures are important the country is to remain on the development pathway.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">f.      A participatory NAP process involving stakeholders</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Stakeholder participation is necessary for buy-in, ownership, involvement in, and support of planned activities. Lesotho aims to strengthen &amp; promote private sector and civil society participation in managing development, and to ensure the equal participation of men and women and vulnerable groups in economic opportunities, participation in policy making, and other decision-making structures.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">g.     A multidisciplinary and complementary NAP approach, building upon relevant existing plans and programmes</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Multidisciplinary and complementary approaches are important in the NAP approach because the issue of adaptation is itself multidisciplinary and cross-cutting. The country has mainstreamed climate change issues in its development plans because it has implications for employment creation and economic growth since its impact on various economic sectors such as agriculture, health and nutrition, tourism and natural resources has been well established.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">h.     Incorporation of science, technology and indigenous technical knowledge (ITK)</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">It is important to incorporate and to build capacity, through a gender-sensitive lens, in this area that is cross-cutting in climate change adaptation. New knowledge from assessments and emerging science, as well as the results and lessons learned from implemented adaptation measures, are important, iterated inputs to the NAP process.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">i.      Education and training</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">The priority projects identified in the NAP contain various activities that are related to building capacity to address climate change, such as improving institutional and human resource capacity, strengthening early warning systems including data and modelling capacity, improving climate change education and awareness, and developing and/or strengthening policy frameworks to address climate change – all of which are strongly emphasized in the country’s development plans.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">j.      Mainstreaming of climate change adaptation across all sectors</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Lesotho’s NSDP II mainstreams Climate Change, Environment, Gender and Social Inclusion across all sectors, recognising that these are crucial for the realization of inclusive growth.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">k.     Cost-effectiveness</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">This is important as the country can make savings that can go a long way to expand or scale up its programmes and frees finances for other programmes and activities.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">l.      Simplicity, and flexibility of procedures based on the country’s circumstances</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">Simplicity is important where actions are planned in multidisciplinary and multi-institutional/multi-agency contexts coupled with strong involvement of the public and private sector, communities and individuals. Flexibility is important, as adjustments can be made to improve different aspects of implemented programmes.</span></p></td></tr><tr style="overflow-wrap:break-word;"><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">m.   Alignment with the GCF country programme.</span></p></td><td class="cl-132f3273"><p class="cl-132e6f22"><span class="cl-132e481c">This alignment is important in order to improve access to funds such as the Green Climate Fund. Such alignment would include coherency with the national climate change policy and related strategies and plans, coherence with existing policies, capacity of the executing entity to deliver, and stakeholder consultations and engagement.</span></p></td></tr></tbody></table></div></template>
